name: Build and Release

on:
  push:
    branches:
      - main
      - master

jobs:
  build-windows-exe:
    runs-on: windows-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Build Windows .exe with Bun
        run: bun build standalone-server.js --compile --outfile ServiceBusMessenger.exe

      - name: Get version from package.json
        id: package-version
        shell: bash
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Check if release already exists
        id: check-release
        shell: bash
        run: |
          if gh release view v${{ steps.package-version.outputs.version }} > /dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Calculate file size
        if: steps.check-release.outputs.exists == 'false'
        id: filesize
        shell: bash
        run: |
          SIZE=$(ls -lh ServiceBusMessenger.exe | awk '{print $5}')
          echo "size=$SIZE" >> $GITHUB_OUTPUT

      - name: Generate release notes
        if: steps.check-release.outputs.exists == 'false'
        id: release-notes
        shell: bash
        run: |
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "## ðŸš€ Azure Service Bus Messenger v${{ steps.package-version.outputs.version }}" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "### ðŸ“¦ What's New" >> $GITHUB_OUTPUT
          echo "**Single Executable Release** - No installation required!" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "### âœ¨ Features" >> $GITHUB_OUTPUT
          echo "- ðŸ’€ Dead Letter Queue viewer with bulk resend capability" >> $GITHUB_OUTPUT
          echo "- ðŸ“ Persistent message history (file-based storage)" >> $GITHUB_OUTPUT
          echo "- ðŸ” Connection management with SAS token generation" >> $GITHUB_OUTPUT
          echo "- âœ‰ï¸ Send messages to queues and topics" >> $GITHUB_OUTPUT
          echo "- ðŸ“‹ Message templates and property management" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "### ðŸŽ¯ How to Use" >> $GITHUB_OUTPUT
          echo "1. Download **ServiceBusMessenger.exe** (~50-70MB)" >> $GITHUB_OUTPUT
          echo "2. Double-click to run" >> $GITHUB_OUTPUT
          echo "3. Browser opens automatically" >> $GITHUB_OUTPUT
          echo "4. That's it! No installation needed." >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "### ðŸ’¾ Data Storage" >> $GITHUB_OUTPUT
          echo "Your connections and message history are stored in:" >> $GITHUB_OUTPUT
          echo "\`%USERPROFILE%\\.servicebus-messenger\\data.json\`" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "### ðŸ“Š File Information" >> $GITHUB_OUTPUT
          echo "- **Size:** ${{ steps.filesize.outputs.size }}" >> $GITHUB_OUTPUT
          echo "- **Format:** Single Windows executable" >> $GITHUB_OUTPUT
          echo "- **Requirements:** Windows 10/11 (64-bit)" >> $GITHUB_OUTPUT
          echo "- **Node.js Required:** âŒ No - everything is bundled!" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "### ðŸ”„ Latest Changes" >> $GITHUB_OUTPUT
          echo "\`\`\`" >> $GITHUB_OUTPUT
          git log -1 --pretty=format:"%s" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "\`\`\`" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "---" >> $GITHUB_OUTPUT
          echo "Built with â¤ï¸ using Bun and Claude Code" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        if: steps.check-release.outputs.exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.package-version.outputs.version }}
          name: ðŸš€ v${{ steps.package-version.outputs.version }}
          body: ${{ steps.release-notes.outputs.notes }}
          files: ServiceBusMessenger.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
