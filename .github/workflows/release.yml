name: Build and Release

on:
  push:
    branches:
      - main
      - master

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Get version from package.json
        id: package-version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Check if release already exists
        id: check-release
        run: |
          if gh release view v${{ steps.package-version.outputs.version }} > /dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create release package
        if: steps.check-release.outputs.exists == 'false'
        run: |
          mkdir -p release
          cp -r dist release/
          cp standalone-server.js release/
          cp package.json release/
          cp run.ps1 release/
          echo "Azure Service Bus Messenger v${{ steps.package-version.outputs.version }}" > release/README.txt
          echo "" >> release/README.txt
          echo "How to Run:" >> release/README.txt
          echo "1. Right-click RUN.ps1" >> release/README.txt
          echo "2. Select 'Run with PowerShell'" >> release/README.txt
          echo "3. Browser opens automatically" >> release/README.txt
          echo "" >> release/README.txt
          echo "Requirements:" >> release/README.txt
          echo "- Windows 10/11" >> release/README.txt
          echo "- Node.js 18+ (download from nodejs.org if needed)" >> release/README.txt
          cd release
          zip -r ../ServiceBusMessenger-v${{ steps.package-version.outputs.version }}.zip .
          cd ..

      - name: Generate release notes
        if: steps.check-release.outputs.exists == 'false'
        id: release-notes
        run: |
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "## Azure Service Bus Messenger v${{ steps.package-version.outputs.version }}" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "### Features" >> $GITHUB_OUTPUT
          echo "- Dead Letter Queue viewer with bulk resend capability" >> $GITHUB_OUTPUT
          echo "- Persistent message history (file-based storage)" >> $GITHUB_OUTPUT
          echo "- Connection management with SAS token generation" >> $GITHUB_OUTPUT
          echo "- Send messages to queues and topics" >> $GITHUB_OUTPUT
          echo "- Message templates and property management" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "### How to Use" >> $GITHUB_OUTPUT
          echo "1. Download and extract the ZIP file" >> $GITHUB_OUTPUT
          echo "2. Right-click RUN.ps1 and select 'Run with PowerShell'" >> $GITHUB_OUTPUT
          echo "3. Browser opens automatically" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "Alternative: Open PowerShell in the folder and run: node standalone-server.js" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "### Requirements" >> $GITHUB_OUTPUT
          echo "- Windows 10/11" >> $GITHUB_OUTPUT
          echo "- Node.js 18+ (download from nodejs.org)" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "### Data Storage" >> $GITHUB_OUTPUT
          echo "Connections and message history: %USERPROFILE%\\.servicebus-messenger\\data.json" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "### Latest Changes" >> $GITHUB_OUTPUT
          echo "\`\`\`" >> $GITHUB_OUTPUT
          git log -1 --pretty=format:"%s" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "\`\`\`" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        if: steps.check-release.outputs.exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.package-version.outputs.version }}
          name: v${{ steps.package-version.outputs.version }}
          body: ${{ steps.release-notes.outputs.notes }}
          files: ServiceBusMessenger-v${{ steps.package-version.outputs.version }}.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
